name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: mail_archive
          MYSQL_USER: mail_archive
          MYSQL_PASSWORD: mail_archive
          MYSQL_ROOT_PASSWORD: rootpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -prootpassword"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7
        ports:
          - 6379:6379
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
        env:
          discovery.type: single-node
          xpack.security.enabled: "false"
          ES_JAVA_OPTS: -Xms512m -Xmx512m
        ports:
          - 9200:9200
      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minio
          MINIO_ROOT_PASSWORD: minio123
        command: server /data --console-address ":9001"
        ports:
          - 9000:9000
    env:
      DJANGO_SECRET_KEY: ci-secret
      DJANGO_DEBUG: "false"
      DB_NAME: mail_archive
      DB_USER: mail_archive
      DB_PASSWORD: mail_archive
      DB_HOST: 127.0.0.1
      DB_PORT: "3306"
      REDIS_URL: redis://127.0.0.1:6379/0
      ES_HOSTS: http://127.0.0.1:9200
      S3_ENDPOINT: http://127.0.0.1:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: mail-archive
      JWT_SIGNING_KEY: ci-signing-key
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MySQL ready
        run: |
          python - <<'PY'
          import time
          import pymysql
          for _ in range(60):
              try:
                  conn = pymysql.connect(host="127.0.0.1", user="mail_archive", password="mail_archive", database="mail_archive")
              except Exception as exc:
                  time.sleep(2)
              else:
                  conn.close()
                  break
          else:
              raise SystemExit("MySQL not ready")
          PY

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests
        run: python manage.py test
